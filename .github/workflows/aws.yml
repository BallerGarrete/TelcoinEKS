name: Deploy Telcoin Sample-Node-js-app to EKS
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.24.0' # default is latest stable
      id: install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        role-duration-seconds: 3600
        role-session-name: GitHubActions
        aws-region: ${{ secrets.AWS_REGION }}
        oidc-issuer-url: ${{ secrets.AWS_OIDC_ISSUER_URL }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push docker image to Amazon ECR 
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: public.ecr.aws/d7d3m1t5/aws-eks
        IMAGE_TAG: 1.0
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG ../../.github/workflows/*
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
    - name: Update kube config
      run: aws eks update-kubeconfig --name telcoin-app
    
    - name: Deploy to EKS
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
